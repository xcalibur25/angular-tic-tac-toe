<div [ngSwitch]="iconName">
     <div *ngSwitchCase=" 'empty' ">   <!--when empty icon of pen will be shown -->
            <fa-icon [icon]="faPen" class="icon"></fa-icon>
    </div>


    <div *ngSwitchCase=" 'cross' ">   
        <fa-icon [icon]="faTimes" class="icon"></fa-icon>
    </div>

    <div *ngSwitchCase=" 'circle' ">  
        <fa-icon [icon]="faCircle" class="icon"></fa-icon>
    </div>


    
    <div *ngSwitchDefault>  
      Something is not right!
    </div>

</div>
